<form
  [formGroup]="form"
  class="position-relative min-vh-100"
  (ngSubmit)="onSubmit()"
>
  <div
    class="border border-light-subtle rounded position-absolute top-4 start-50 translate-middle-x p-4 w-75"
  >
    <h1 class="h1 text-xl text-center mb-5">Lägg till nytt citat</h1>

    <input
      formControlName="author"
      class="form-control form-control-lg m-2 w-full"
      type="text"
      placeholder="Författare"
      required
    />
    @if(form.controls['author'].errors && form.controls['author'].touched) {
    <h5 class="h5 text-danger m-1">Författare krävs.</h5>
    }

    <textarea
      formControlName="content"
      class="form-control form-control-lg m-2 w-full"
      type="text"
      placeholder="Innehåll"
      rows="4"
      cols="60"
      required
    >
        @if(form.controls['content'].errors && form.controls['content'].touched) {
            <h5 class="h-5 text-danger m-1">Innehållet krävs.</h5>
            }
        </textarea
    >
    <div class="mt-4 d-flex flex-row gap-4 justify-center">
      <button
        type="submit"
        class="link-primary link-opacity-50-hover text-light text-bg-primary py-2 px-4 rounded"
      >
        Lägg till citat
      </button>
      <a
        [routerLink]="'/books'"
        class="link-danger link-opacity-50-hover text-light text-bg-danger py-2 px-4 rounded"
        >Avbryt</a
      >
    </div>
  </div>
</form>
