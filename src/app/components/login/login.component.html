<div class="flex justify-content-center mt-20 mx-auto">
  <mat-card class="shadow w-25 p-6 h-50">
    <h1 class="h1 mb-4 text-center">
      Logga in <em class="text-primary ml-1 fs-8">Happy Chat</em>
    </h1>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div>
        <mat-form-field class="w-full">
          <mat-label>E-post</mat-label>
          <input
            matInput
            type="email"
            formControlName="email"
            placeholder="E-post"
            required
          />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field class="w-full">
          <mat-label>LÃ¶senord</mat-label>
          <input
            matInput
            type="password"
            formControlName="password"
            placeholder="********"
            required
          />
        </mat-form-field>
      </div>
      <div class="w-full flex justify-center btn">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="btn m-2 w-full"
          [disabled]="!loginForm.valid"
        >
          Logga in
        </button>
      </div>
      <div class="w-full flex justify-center btn">
        <h4 class="h4 text-muted">Har du inget konto?</h4>
        <button
          mat-raised-button
          color="warn"
          type="button"
          class="btn m-2 w-full"
          [routerLink]="'/signup'"
        >
          Registrera
        </button>
      </div>
    </form>
  </mat-card>
</div>
