<div class="container mt-5 min-vh-100">
  <h1 class="h1">Books</h1>
  <p>Collect the books here.</p>
  <div class="d-flex justify-content-end m-1">
    <button
      class="btn btn-primary px-4 py-2 rounded m-3 add-book"
      [routerLink]="'/book/form'"
    >
      Add book
    </button>
  </div>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th class="text-center">Book ID</th>
        <th class="text-center">Title</th>
        <th class="text-center">Author</th>
        <th class="text-center">Publish Year</th>
        <th class="text-center">Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of (books$ | async); track item) {
      <tr>
        <td class="text-center">{{ item.id }}</td>
        <td class="text-center">{{ item.title }}</td>
        <td class="text-center">{{ item.author }}</td>
        <td class="text-center">{{ item.publishYear }}</td>
        <td class="flex justify-center gap-3">
          <button class="btn btn-primary btn-sm">
            <i class="fas fa-edit" [routerLink]="['/books/', item.id]"></i>
          </button>

          <button class="btn btn-danger btn-sm">
            <i
              class="fa fa-trash"
              aria-hidden="true"
              (click)="delete(item.id)"
            ></i>
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
</div>
